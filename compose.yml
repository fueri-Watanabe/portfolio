services:
  app:
    build:
      context: .
    ports:
      - "12000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm run dev"
    networks:
      - default
      - portfolio_default
volumes:
  node_modules:
networks:
  portfolio_default:
    external: true
